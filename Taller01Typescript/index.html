<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
</head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <style>

    .header-bar {
      background-color: rgb(97, 97, 97);
      color: rgb(0, 0, 0);
      padding: 10px;
    }
    
    table tbody tr td:nth-child(2) {
      color: rgb(255, 255, 255);
    }

    tbody td {
    background-color: #fafafa;
    }

    /* Estilos personalizados para coincidir con la imagen */
    table.table thead {
      background-color: #212b30; /* header oscuro */
    }
    table.table thead th {
      color: #fff3f3;
      font-weight: 700;
      padding: 18px 16px;
    }
    table.table tbody tr td, table.table tbody tr th[scope="row"]{
      background-color: #49494b; /* filas claras */
      color: rgba(255, 255, 255, 0.65);
      padding: 20px 16px;
      vertical-align: middle;
    }
    a.serie-link { color: #ffffff; text-decoration: none; font-size: 18px; }
    a.serie-link:hover { text-decoration: underline; }

    /* Estilos para el panel derecho y la tarjeta */
    #detail .card{
      border: 0;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      margin-top: 6px;
    }
    #detail .card .card-body{ padding: 16px; }
    #detail img{ width:100%; height:auto; border-radius:4px; margin-bottom:12px }

  </style>
<body>
    <div class="header-bar">
        <h2>TV Series</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody id="series"></tbody>
          </table>
          <div id="promedio"></div>
        </div>
        <div class="col-md-4">
          <!-- Panel derecho para mostrar el detalle de la serie -->
          <div id="detail"></div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>

</body>

</html>
